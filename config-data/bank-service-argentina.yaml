server:
  port: 8093
spring:
  application:
    name: bank-service-argentina
  datasource:
    url: jdbc:mysql://localhost/bank_argentina_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
application:
  code: ARG
  servers:
    peru: http://localhost:8091/api/
    mexico: http://localhost:8092/api/
    argentina: http://localhost:8093/api/
  frontend: http://localhost:5173
logging:
  pattern:
    dateformat: hh:mm
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost
